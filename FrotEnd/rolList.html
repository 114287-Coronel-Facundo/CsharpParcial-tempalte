<body>
    <div class="rol">
        <div class="col col-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</body>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:7126/api/Obra",
            type: "GET",
            success: function (response) {
                console.log(response);
                var tbody = $("table tbody");
                tbody.empty();
                response.forEach(function(rol) {
                    // Construye una fila para cada 'rol'
                    var tr = $("<tr></tr>");
                    tr.append("<td>" + rol.name + "</td>"); 
                    tr.append("<td>" + rol.description + "</td>");
                    tbody.append(tr);
                });
            },
            error: function (error) {
                console.log(error);
            }
        });
    });
